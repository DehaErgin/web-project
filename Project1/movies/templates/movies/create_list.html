{% extends 'movies/base.html' %}

{% block content %}
<style>
    .form-control {
        background-color: #1e1f22;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #ffffff;
    }
    .form-control:focus {
        background-color: #1e1f22;
        border-color: #ff5c72;
        color: #ffffff;
        box-shadow: 0 0 0 0.25rem rgba(255, 92, 114, 0.25);
    }
    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    .form-label {
        color: #ffffff;
        font-weight: 500;
    }
    .card {
        background-color: #1e1f22;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .card-header {
        background-color: #000000 !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="mb-0">Create a New Movie List</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="list_name" class="form-label">List Name</label>
                            <input type="text" class="form-control" id="list_name" name="list_name" required placeholder="e.g., Favorites, Want to Watch, etc.">
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Create List</button>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Return</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
