{% extends 'movies/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="mb-0">Create a New Movie List</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="list_name" class="form-label">List Name</label>
                            <input type="text" class="form-control" id="list_name" name="list_name" required placeholder="e.g., Favorites, Want to Watch, etc.">
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Create List</button>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
