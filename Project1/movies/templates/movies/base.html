    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
            color: #fff;
        }
        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3');

            background-position: center;
            color: #fff;
            padding: 150px 0;
            text-align: center;
            position: relative;
            min-height: calc(100vh - 56px);

        .navbar-brand img {
            width: 40px;
            height: 40px;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .btn-get-started {
            background-color: #ff6b6b;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            transition: all 0.3s;
        }
        .btn-get-started:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }
        .card {
            background-color: #3a3a3a;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .card-header {
            border-bottom: 1px solid #3d3d3d;
        }
        .form-control {
            background-color: #4a4a4a;
            border: 1px solid #666;
        }
        .form-control:focus {
            border-color: #ff7b7b;
            box-shadow: 0 0 0 0.2rem rgba(255, 123, 123, 0.25);
        }
        .form-label {
            color: #ffffff;
        }
        .btn-danger {
            background-color: #ff7b7b;
        }
        .btn-danger:hover {
            background-color: #ff5a5a;
        }
        .text-decoration-none {
            color: #ff6b6b;
        }
        .text-decoration-none:hover {
            color: #ff5252;
        }
    </style>
