{% extends 'movies/base.html' %}

{% block content %}
<style>
    .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8)),
                    url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        position: relative;
    }
    
    .hero-content {
        max-width: 1200px;
        margin: 0 auto;
        z-index: 2;
    }
    
    .hero-title {
        font-size: 4rem;
        font-weight: 400;
        color: #ffffff;
        margin-bottom: 1.5rem;
        line-height: 1.2;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .hero-description {
        font-size: 1.25rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2.5rem;
    }
    
    .btn-get-started {
        background-color: #ff5c72;
        color: #ffffff;
        border: none;
        padding: 1rem 2.5rem;
        font-size: 1.2rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-get-started:hover {
        background-color: #ff4359;
        color: #ffffff;
        transform: translateY(-2px);
    }
</style>

<section class="hero-section">
    <div class="hero-content">
        <h1 class="hero-title">Discover & Share Your Favorite Films</h1>
        <p class="hero-description">Track movies, create lists, and connect with other cinephiles.</p>
        <a href="{% url 'register' %}" class="btn-get-started">Get Started - It's Free!</a>
    </div>
</section>
{% endblock %}
