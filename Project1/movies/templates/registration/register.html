{% extends 'movies/base.html' %}

{% block content %}
<style>
    .auth-container {
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        margin-top: -5vh;
    }
    
    .auth-form {
        background-color: #1e1f22;
        border-radius: 8px;
        width: 100%;
        max-width: 600px;
        padding: 2rem;
    }
    
    .auth-title {
        color: #ffffff;
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
        font-weight: 500;
    }
    
    .form-label {
        color: #ffffff;
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        background-color: #313338;
        border: none;
        color: #ffffff;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
    }
    
    .form-control:focus {
        background-color: #313338;
        color: #ffffff;
        box-shadow: none;
        outline: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-register {
        background-color: #ff5c72;
        color: #ffffff;
        border: none;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 4px;
        width: 100%;
        margin-top: 1rem;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }
    
    .btn-register:hover {
        background-color: #ff4359;
        color: #ffffff;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 1rem;
        color: rgba(255, 255, 255, 0.6);
    }
    
    .auth-footer a {
        color: #ff5c72;
        text-decoration: none;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
    
    .alert-danger {
        background-color: rgba(255, 92, 114, 0.1);
        border: 1px solid rgba(255, 92, 114, 0.2);
        color: #ff5c72;
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1rem;
    }
</style>

<div class="auth-container">
    <div class="auth-form">
        <h2 class="auth-title">Sign Up</h2>
        
        {% if form.errors %}
            <div class="alert alert-danger">
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        {{ error }}
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="id_password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-register">Sign Up</button>
        </form>
        
        <div class="auth-footer">
            Already have an account? <a href="{% url 'login' %}">Sign in here</a>
        </div>
    </div>
</div>
{% endblock %}
